<h1 class="text-center">Add An Event</h1>
<div>
  <form class ="container">
    <div class="form-group">
      <label>Event Name</label>
      <input type="text" class="form-control" placeholder="Add event name...">
    </div>
    <div class="form-group">
      <label>Event Time & Date</label>
      <input type="datetime-local" class="form-control">
    </div>
    <div class="form-group">
      <label>Address</label>
      <input type="text" class="form-control" placeholder="Add address...">
    </div>
    <div class="form-group">
      <label>Event Information</label>
      <textarea class="form-control" rows="6"></textarea>
    </div>
    <button type="submit" class="btn btn-success btn-lg btn-block">Submit Event</button>
  </form>
</div>
